<h2>Bienvenue dans votre espace personnel {{ username }}</h2>

<!-- <app-search-ships></app-search-ships> -->

<form (ngSubmit)="handleMemberAdd()">
  <label for="id_input">Nom de l'utilisateur à ajouter:&nbsp;</label>
  <input
    type="text"
    name="username"
    placeholder="Nom d'utilisateur"
    [(ngModel)]="inputUsername"
  />
  <label for="id_input">Le rôle à attribuer:&nbsp;</label>
  <input
    type="text"
    name="role"
    placeholder="ROLE_CITIZEN par défaut"
    [(ngModel)]="inputRole"
  />
  <button type="submit">Ajouter</button>
</form>
