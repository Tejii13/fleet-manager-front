<section class="login">
  <div *ngIf="!isConnected || !member">
    <form (ngSubmit)="onSubmit()" class="text-center h-60">
      <h2 class="pt-4">Connexion</h2>
      <input
        class="text-center mt-4"
        type="text"
        name="username"
        placeholder="Nom d'utilisateur"
        [(ngModel)]="username"
      />
      <input
        class="text-center mt-2"
        type="password"
        name="password"
        placeholder="Mot de passe"
        [(ngModel)]="password"
      />
      <button type="submit" class="mt-6">Se connecter</button>
    </form>
  </div>
  <div *ngIf="isConnected && member" class="h-60 text-center">
    <h2 class="pt-6">Bonjour {{ member.username }} !</h2>
    <p class="pt-6 px-4 text-base">
      Vous êtes actuellement sur la page d'accueil, cliquez ci-dessous pour
      accéder à votre espace!
    </p>
    <a href="/mon-espace/{{ member.id }}" class="hover:underline italic text-lg"
      ><button title="Mon espace" class="mt-2">Accéder à mon espace</button></a
    >
    <br />
    <button class="no-style" (click)="disconnect()">
      <p class="text-xs hover:underline">
        Ou cliquez ici pour vous déconnecter.
      </p>
    </button>
  </div>
</section>
