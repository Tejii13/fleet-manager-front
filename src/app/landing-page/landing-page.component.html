<section class="login">
  <form (ngSubmit)="onSubmit()" class="text-center">
    <h2 class="my-4">Connexion</h2>
    <input
      type="text"
      name="username"
      placeholder="Nom d'utilisateur"
      [(ngModel)]="username"
    />
    <input
      type="password"
      name="password"
      placeholder="Password"
      [(ngModel)]="password"
      class="mt-2"
    />
    <button type="submit" class="my-4">Se connecter</button>
  </form>
</section>
