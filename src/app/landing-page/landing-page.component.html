<section>
  <div *ngIf="!isConnected">
    <form (ngSubmit)="onSubmit()" class="text-center">
      <h2 class="pt-4">Connexion</h2>
      <input
        class="text-center mt-4"
        type="text"
        name="username"
        placeholder="Nom d'utilisateur"
        [(ngModel)]="username"
      />
      <input
        class="text-center mt-2"
        type="password"
        name="password"
        placeholder="Mot de passe"
        [(ngModel)]="password"
      />
      <div class="mb-2 mt-1 h-10 sm:h-6">
        <p *ngIf="!fieldsAreValid" class="text-xs text-red-300 italic">
          Remplissez tous les champs et vérifiez les informations fournies!
        </p>
      </div>
      <div class="mt-1 mb-6">
        <button *ngIf="!isConnecting" type="submit" class="style">
          Se connecter
        </button>
        <div *ngIf="isConnecting" class="loading-spinner mx-auto"></div>
      </div>
    </form>
  </div>
  <div *ngIf="isConnected" class="text-center">
    <h2 class="pt-6">Bonjour {{ username }} !</h2>
    <p class="pt-6 px-4 text-base">
      Vous êtes actuellement sur la page d'accueil, cliquez ci-dessous pour
      accéder à votre espace!
    </p>
    <a href="/mon-espace/{{ username }}" class="hover:underline italic text-lg"
      ><button title="Mon espace" class="mt-2 style">
        Accéder à mon espace
      </button></a
    >
    <br />
    <button class="no-style mb-3" (click)="disconnect()">
      <p class="text-xs hover:underline">
        Ou cliquez ici pour vous déconnecter.
      </p>
    </button>
  </div>
</section>
