<h2 class="px-4 flex justify-center sm:justify-start">
  Panneau d'Administration
</h2>
<hr class="my-2" />
<div *ngIf="show" class="my-4 px-4 flex justify-center sm:justify-start">
  <button
    *ngIf="currentView !== 'ships'"
    class="mr-2"
    (click)="navigateToShips()"
  >
    Vaisseaux
  </button>
  <button
    *ngIf="currentView !== 'members'"
    class="mr-2"
    (click)="navigateToMembers()"
  >
    Membres
  </button>
  <button
    *ngIf="currentView === 'members' && !showUpdateMembers"
    class="bigButton"
    (click)="updateMembers()"
  >
    Ajouter un utilisateur
  </button>
  <button
    class="bigButton"
    (click)="updateMembers()"
    *ngIf="currentView === 'members' && showUpdateMembers"
  >
    Annuler
  </button>
</div>

<div *ngIf="currentView === 'members'">
  <app-display-members
    [showUpdateMembers]="showUpdateMembers"
    [organizationId]="organizationId"
    [userId]="userId"
    (updateMembersAfterAdd)="updateMembers()"
  ></app-display-members>
</div>
