<button (click)="exitHangarView()" title="Quitter le vue hangar">
  <div class="background"></div>
</button>
<div *ngIf="!responseReceived" class="w-full flex justify-center mt-4 md:mt-8">
  <div class="loading-spinner"></div>
</div>
<div class="content">
  <app-ship-synthesis
    *ngIf="responseReceived"
    [ships]="ships"
    [fleetEmpty]="fleetEmpty"
    [fromAdmin]="responseReceived"
  ></app-ship-synthesis>
</div>
