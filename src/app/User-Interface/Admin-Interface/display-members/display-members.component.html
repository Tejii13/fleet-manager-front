<div>
  <div *ngIf="!showUpdateMembers">
    <button (click)="updateMembers()">Ajouter un utilisateur</button>
  </div>
  <div *ngIf="showUpdateMembers">
    <app-add-user
      (cancelClicked)="cancelMemberAdd()"
      [organizationId]="organizationId"
    ></app-add-user>
  </div>
  <ul>
    <li *ngFor="let member of members">
      {{ member.username }}
      <button (click)="handleMemberRemove(member.id)">Supprimer</button>
    </li>
  </ul>
</div>
