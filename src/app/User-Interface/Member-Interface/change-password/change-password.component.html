<label for="newPassword">Nouveau mot de passe:&nbsp;</label>
<input
  type="password"
  id="newPassword"
  [(ngModel)]="newPassword"
  placeholder="********"
/>
<label for="confirmPassword">Confirmation du mot de passe:&nbsp;</label>
<input
  type="password"
  id="confirmPassword"
  [(ngModel)]="confirmPassword"
  placeholder="********"
/>
<button (click)="handlePasswordChange()">Valider</button>
<div *ngIf="message">{{ message }}</div>
