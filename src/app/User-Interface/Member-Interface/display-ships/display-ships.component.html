<div>
  <ul>
    <li *ngFor="let ship of ships">
      {{ ship.name }}
      {{ ship.size }}
      <input
        value="{{ ship.nickname }}"
        title="Tellement original!"
        placeholder="Nommez votre vaisseau!"
        [readonly]="false"
      />
      <button (click)="handleEdit()" aria-label="Edit the ships name">
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="handleCheck()" aria-label="Validate the ships name">
        <mat-icon>check</mat-icon>
      </button>
      <button (click)="handleShipRemove(ship.id)">Supprimer</button>
    </li>
  </ul>
</div>
